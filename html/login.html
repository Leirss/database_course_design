  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>校园助手</h1>
                  </div>
                  <p>山东大学计算机科学与技术学院</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
			<script src="js/jquery-3.4.1.min.js"></script>
                    <script type="text/javascript">
						$(document).ready(function() {
							document.body.style.backgroundImage="url(./img/bg.jpg)";
						});
						document.body.addEventListener('keyup', function (e) {
								if (e.keyCode == '13') {
									$("#login").click();
								}
							})
                        function login() {
							var str = {
								"id": document.getElementById("username").value,
								"pwd": document.getElementById("password").value,
							}
							if(document.getElementById("username").value=="0"&&document.getElementById("password").value=="0") window.location.href ="m_student_basic.html"
                            $.ajax({
                                type: 'POST',
                                url: 'http://49.235.169.238:8000/api/login/',
                                dataType: 'JSON',
								contentType: "application/json",
                                data: JSON.stringify(str),
                                success: function(data) {
									sessionStorage.setItem("userid",document.getElementById("username").value);
                                    if(data.code==200)
									{
										alert("欢迎您!");
										if(data.user=="student") window.location.href = "index.html";
										else if(data.user=="teacher") window.location.href = "t_course.html";
										
									}
									if(data.code==404)
									{
										alert(data.msg);
									}
                                },
                                error: function(data) 
								{
									alert(data.msg);
								}
                            });
					};
					</script>
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
                    <div class="form-group">
                      <input id="username" type="number" style="ime-mode:Disabled" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="username" class="label-material">学号/工号</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="password" class="label-material">密码</label>
                    </div><a id="login" class="btn btn-primary" onclick="login()">登录</a>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">忘记密码？</a><br><small></small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
