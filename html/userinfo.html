     function awardandpunish() {
          $.ajax({
              url: 'http://49.235.169.238:8000/api/getaward/'+sessionStorage.getItem("userid"),
              type: 'GET',
              dataType: 'JSON',
              success: function(data) {
                  var str = "";
                  for (var i = 0; i < data.result.length; i++) {
                      if(data.result[i].flag==0){
                         str +='<div class="item d-flex align-items-center">'+
                          '<div class="image"><img src="img/对号' +
                          '.jpg" alt="..." class="img-fluid rounded-circle"></div>' +
                          '<div class="text">' +'<a >' +
                          '<h3 class="h5">' +data.result[i].type+
                          '</a><small>' + data.result[i].content+'  '+data.result[i].time+
                          '</small></div>' +
                          '</div>';
                      }else{
                          str +='<div class="item d-flex align-items-center">'+
                          '<div class="image"><img src="img/错号' +
                          '.jpg" alt="..." class="img-fluid rounded-circle"></div>' +
                          '<div class="text">' +'<a >' +
                          '<h3 class="h5">' +data.result[i].type+
                          '</a><small>' + data.result[i].content+'  '+data.result[i].time+
                          '</small></div>' +
                          '</div>';
                      }


                   }
                  document.getElementById("numberofnewmesg").innerHTML=data.num+'New';
                  $("#mesgofaward").append(str);
              },
              error: function() {

              }
          });
     }
