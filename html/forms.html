                                dataType: 'JSON',
                                contentType: "application/json",
                                data: JSON.stringify(str),
                                success: function(data) {
									alert(data.msg);

                                error: function(data) {

                                }
                            });
						}

                                url: 'http://49.235.169.238:8000/api/postexam',
                                type: 'POST',
                                dataType: 'JSON',

                                data: JSON.stringify(str),

									alert(data.msg);
                                    //data就是后台返回的值

                                }
