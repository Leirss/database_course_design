    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>校园助手</h1>
                  </div>
                  <p>山东大学计算机科学与技术学院</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
			<script src="js/jquery-3.4.1.min.js"></script>
                    <script type="text/javascript">
                        function reg() {
                            if(!document.getElementById("register-agree").checked){
                                alert("未同意使用条例和隐私政策");
                                return;
                            }

							var str = {
								"name": document.getElementById("username").value,
								"password": document.getElementById("password").value,
							}
						    $.ajax({
                                url: 'http://49.235.169.238:8000/api/reg',
                                type: 'POST',
                                dataType: 'JSON',
								contentType: "application/json",
                                data: JSON.stringify(str),
                                success: function(data) {
									if(data.code==200) 
									{
									    alert("注册成功");
										sessionStorage.setItem("userid",document.getElementById("username").value);
										window.location.href = "index.html";
									}
                                },
                                error: function() {
                                        alert("注册失败，请稍后重试");

                                }
                            });
                        };
					</script>
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group">
                      <input id="username" type="text" name="registerUsername" class="input-material">
                      <label for="username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="registerPassword"class="input-material">
                      <label for="password" class="label-material">密码</label>
                    </div>
					<div class="form-group">
						<div class="col-sm-9">
                            <font color="gray" size="3">
                            <label  class="label-material">身份</label>
                            </font>
							<select name="account" class="form-control mb-3" id="option">
								<option value="0">管理员</option>
								<option value="1">老师</option>
								<option value="2">学生</option>
							</select>
						</div>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="registerAgree" type="checkbox"  href="terms.html" class="checkbox-template">
                      <a href="terms.html"  target="_blank" class="signup">《使用条例和隐私政策》</a>
                    </div>
                    <div class="form-group">
                      <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary" onclick="reg()">注册</button>
                    </div>
                  </form><small>已有帐号? </small><a href="login.html" class="signup">登录</a>
                </div>
              </div>
